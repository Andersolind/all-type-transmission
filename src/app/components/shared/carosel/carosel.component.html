<h2>
    List Of Services</h2>
<div class="container">
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let tile of servicesHomeArray ; let i = index;">
            <div class="wBg">
                <div class="tile" [style.background]="'url(' + tile.url + ')'">

                </div>
                <h4> {{tile.text}}</h4>

            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>
</div>
